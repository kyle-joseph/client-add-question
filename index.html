<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Quiz App</title>

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/styles.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
            rel="stylesheet"
        />

        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-app.js"></script>

        <script src="https://www.gstatic.com/firebasejs/8.2.2/firebase-firestore.js"></script>
    </head>

    <body class="main-box">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="index.html">NDIA</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="table.html">Questions</a>
                        </li>
                        <li class="nav-item"></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="main-content" class="container">
            <div class="page-title">
                <h5>Add a Question</h5>
            </div>
            <div
                class="alert alert-success alert-dismissible fade show mx-auto msgSuccess"
                role="alert"
            >
                <p>Question successfully added.</p>
                <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    onclick="hideAlert()"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div
                class="alert alert-danger alert-dismissible fade show mx-auto msgError"
                role="alert"
            >
                <p>
                    An error occurred while adding the question. Please try
                    again.
                </p>
                <button
                    type="button"
                    class="close"
                    aria-label="Close"
                    onclick="hideAlert()"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add-form">
                <div class="add-box">
                    <div class="container">
                        <label class="cat-label">Choose Category</label>
                        <div class="choose-cat">
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="category"
                                    id="category"
                                    checked
                                    value="Earthquake"
                                />
                                Earthquake
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="category"
                                    id="category"
                                    value="Flashflood"
                                />
                                Flashflood
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="category"
                                    id="category"
                                    value="Typhoon"
                                />
                                Typhoon
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="category"
                                    id="category"
                                    value="Tsunami"
                                />
                                Tsunami
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="category"
                                    id="category"
                                    value="Volcanic Eruption"
                                />
                                Volcanic Eruption
                            </label>
                        </div>
                    </div>
                </div>
                <div class="add-box">
                    <div class="container">
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1"
                                >Question</label
                            >
                            <textarea
                                class="form-control"
                                id="question"
                                rows="4"
                                placeholder="Enter question"
                                name="question"
                                required
                            ></textarea>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"
                                >Option A</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="A"
                                placeholder="Enter option"
                                name="A"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"
                                >Option B</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="B"
                                placeholder="Enter option"
                                name="B"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"
                                >Option C</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="C"
                                placeholder="Enter option"
                                name="C"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlInput1"
                                >Option D</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="D"
                                placeholder="Enter option"
                                name="D"
                                required
                            />
                        </div>
                        <div class="correct-answer">
                            <label class="cat-label">Correct Answer</label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="correct"
                                    id="correct"
                                    checked
                                    value="A"
                                />
                                A
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="correct"
                                    id="correct"
                                    value="B"
                                />
                                B
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="correct"
                                    id="correct"
                                    value="C"
                                />
                                C
                            </label>
                            <label class="radio-inline">
                                <input
                                    type="radio"
                                    name="correct"
                                    id="correct"
                                    value="D"
                                />
                                D
                            </label>
                        </div>
                        <div class="text-right">
                            <button
                                type="button"
                                class="btn btn-danger"
                                id="add-btn"
                                onclick="clearAll()"
                                style="margin-top: 20px"
                            >
                                CANCEL
                            </button>
                            <button
                                type="submit"
                                class="btn btn-success"
                                id="add-btn"
                                style="margin-top: 20px"
                            >
                                SAVE
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
        <script src="./js/add.js"></script>
    </body>
</html>
